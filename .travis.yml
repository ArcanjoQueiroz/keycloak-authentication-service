services:
  - docker

matrix:
  include:
    - language: java
      jdk: openjdk12
      script: ./build-java.sh

    - language: node_js
      node_js:
        - "14"
      script: ./build-node.sh
  
    - language: go
      go:
        - "1.16"
      script: ./build-go.sh

    - language: python
      go:
        - "3.8"
      script: ./build-python.sh
